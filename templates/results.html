<!DOCTYPE html>
<html>
<head>
    <title>Session Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>
    <div class="container fade-in">
        <h1 class="title">Session Ended</h1>
        <h2 class="subtitle">Session: {{ session_name }}</h2>
        <div class="download-section">
            <a href="{{ url_for('download', filetype='excel', session_name=session_name) }}" class="download-btn">
                Download Excel Report
            </a>
            <a href="{{ url_for('download', filetype='plots_pdf', session_name=session_name) }}" class="download-btn">
                Download Plots PDF
            </a>
            <a href="{{ url_for('download', filetype='summary_pdf', session_name=session_name) }}" class="download-btn">
                Download Summary PDF
            </a>
        </div>
        <a href="{{ url_for('index') }}" class="btn-anim">Back to Home</a>
    </div>
</body>
</html>
